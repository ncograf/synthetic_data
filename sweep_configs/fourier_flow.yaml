program: src/wandb_tools/sweeps_trainer.py
name: fourier_flow
method: random
metric:
  goal: minimize
  name: score
parameters:
  # general settings
  model:
    value: fourier_flow
  cache:
    value: "data/cache/fourier_flow"
    
  # training data settings
  train_data:
    parameters:
      symbols:
        value:
          - MSFT
          - AMZN
          - TSLA
          - GOOGL
          - BLK
      first_date:
        value: '1990-01-01'
      min_len:
        value: 3000
      nan_allowed:
        value: true
        
  # training configuration
  train_config:
    parameters:
      use_cuda:
        value: true
      train_seed:
        value: 10
      fourier_flow_config:
        parameters:
          hidden_dim:
            distribution: int_uniform
            min: 100
            max: 200
          seq_len:
            value: 201
          num_layer:
            distribution: int_uniform
            min: 2
            max: 4
      dtype:
        value: float32
      batch_size:
        value: 512
      lag:
        value: 1
      epochs:
        value: 10
      optim_config:
        parameters:
          lr:
            value: 0.001
      lr_config:
        parameters:
          gamma:
            value: 0.995
        
    
  # evaluation configuration
  sample_config:
    parameters:
      n_sample:
        value: 2000
      n_burn:
        value: 500
      sample_seed:
        value: 99 
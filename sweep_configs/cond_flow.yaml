program: src/wandb_tools/sweeps_trainer.py
name: cond_flow
method: random
metric:
  goal: minimize
  name: score
parameters:
  # general settings
  model:
    value: cond_flow
  cache:
    value: "data/cache/cond_flow"
    
  # training data settings
  train_data:
    parameters:
      symbols:
        value: # should be evenaand match the output_dim
          - MSFT
          - AMZN
          - TSLA
          - GOOGL
          - AAPL
          - ADBE
          - CSCO
          - INTC
      first_date:
        value: '1990-01-01'
      min_len:
        value: 3000
      nan_allowed:
        value: true
        
  # training configuration
  train_config:
    parameters:
      use_cuda:
        value: true
      train_seed:
        value: 10
      cond_flow_config:
        parameters:
          hidden_dim:
            values: [16, 32, 64, 96, 128]
          dim:
            value: 8 # this should match the number of stocks
          conditional_dim:
            values: [32, 64, 96]
          n_layer:
            values: [3, 4, 5]
          num_model_layer:
            values: [2, 3, 4]
          drop_out: 
            values: [0, 0.1, 0.3]
          activation:
            values: ['sigmoid', 'celu', 'tanh']
          norm:
            values: ['none', 'layer', 'batch']
          dtype:
            value: float32
      seq_len:
        values: [16, 32, 64]
      batch_size:
        values: [128, 256, 512]
      lag:
        value: 1
      epochs:
        value: 1024
      optim_config:
        parameters:
          lr:
            value: 0.001
    
  # evaluation configuration
  sample_config:
    parameters:
      n_sample:
        value: 3000
      n_burn:
        value: 500
      sample_seed:
        value: 99 
program: src/wandb_tools/sweeps_trainer.py
name: real_flow
method: random
metric:
  goal: minimize
  name: score
parameters:
  # general settings
  model:
    value: fourier_flow
  cache:
    value: "data/cache/real_flow"
    
  # training data settings
  train_data:
    parameters:
      symbols:
        value:
          - MSFT
          - AMZN
          - TSLA
          - GOOGL
          - AAPL
          - ADBE
          - CSCO
          - INTC
      first_date:
        value: '1990-01-01'
      min_len:
        value: 3000
      nan_allowed:
        value: true
        
  # training configuration
  train_config:
    parameters:
      use_cuda:
        value: true
      train_seed:
        value: 10
      fourier_flow_config:
        parameters:
          hidden_dim:
            values: [256, 384, 512]
          seq_len:
            values: [256, 512]
          num_layer:
            values: [5, 6, 7, 8]
          num_model_layer:
            values: [2, 3, 4, 5]
          drop_out:
            values: [0, 0.1, 0.2]
          arch:
            value: MLP
          activation:
            values: ['sigmoid', 'tanh']
          use_dft:
            value: False
          norm:
            values: ['none', 'batch', 'layer']
          bidirect:
            value: True
      dtype:
        value: float32
      batch_size:
        values: [128, 256, 512]
      lag:
        value: 1
      epochs:
        value: 1024
      optim_config:
        parameters:
          lr:
            value: 0.001
      lr_config:
        parameters:
          gamma:
            value: 0.999 
    
  # evaluation configuration
  sample_config:
    parameters:
      n_sample:
        value: 3000
      n_burn:
        value: 500
      sample_seed:
        value: 99 

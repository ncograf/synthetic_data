program: src/wandb_tools/sweeps_trainer.py
name: fourier_flow_lstm
method: random
metric:
  goal: minimize
  name: score
parameters:
  # general settings
  model:
    value: fourier_flow
  cache:
    value: "data/cache/fourier_flow_lstm"
    
  # training data settings
  train_data:
    parameters:
      symbols:
        value:
          - MSFT
          - AMZN
          - TSLA
          - GOOGL
          - AAPL
          - ADBE
          - CSCO
          - INTC
      first_date:
        value: '1990-01-01'
      min_len:
        value: 3000
      nan_allowed:
        value: true
        
  # training configuration
  train_config:
    parameters:
      use_cuda:
        value: true
      train_seed:
        value: 10
      fourier_flow_config:
        parameters:
          hidden_dim:
            values: [256, 384, 512]
          seq_len:
            values: [256, 512, 1024, 2048]
          num_layer:
            distribution: int_uniform
            min: 4
            max: 10
          num_model_layer:
            values: [2, 3, 4, 5]
          arch:
            value: LSTM
          bidirect:
            value: True
          use_dft: 
            value: True
      dtype:
        value: float32
      batch_size:
        values: [128, 256, 512]
      lag:
        value: 1
      epochs:
        values: [512, 768, 1024]
      optim_config:
        parameters:
          lr:
            values: [0.0005, 0.001, 0.002]
      lr_config:
        parameters:
          gamma:
            distribution: uniform
            min: 0.99
            max: 1
        
    
  # evaluation configuration
  sample_config:
    parameters:
      n_sample:
        value: 3000
      n_burn:
        value: 500
      sample_seed:
        value: 99 
